<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">
        <img class="logo" src="img/pop.svg" alt="logo">
      </a>
      <a class="navbar-brand title" href="#">cinesty</a>
      <button type="button" class="btn btn-primary btn-sm">Premiers</button>
    </nav>
  </header>
  <div id="demo" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#demo" data-slide-to="0" class="active"></li>
      <li data-target="#demo" data-slide-to="1"></li>
      <li data-target="#demo" data-slide-to="2"></li>
    </ul>

    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/1.jpg" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="img/2.jpg" width="100%" height="500">
      </div>
      <div class="carousel-item">
        <img src="img/3.jpg" width="100%" height="500">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>
  <div class="container">
    <h2>Card Image</h2>
    <p>Image at the top (card-img-top):</p>
    <div class="card cards">
      <img id="imagen" class="card-img-top"
        src="https://vollrath.com/ClientCss/images/VollrathImages/No_Image_Available.jpg" alt="Card image"
        style="width:100%">
      <div class="card-body">
        <h4 class="card-title" id="name">John Doe</h4>
        <p id="hi" class="card-text">Some example text some example text. John Doe is an architect and engineer</p>
        <button id="btn" class="btn btn-primary">See Profile</button>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="data.js"></script>
    <script src="./data/movies.js"></script>
</body>

</html>
